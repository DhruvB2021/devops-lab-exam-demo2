name: CI CD Pipeline

on: push

jobs:
  build-and-test:
     runs-on: ubuntu-latest
     steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create Docker Image
        run: docker build -t ara-web

      - name: Deploy docker
        run: docker run -d -p 8080:80 ara-web

      - name: Deploy wait
        run: sleep 5

      - name: Hit the point
        run: curl -f http://localhost:8080
